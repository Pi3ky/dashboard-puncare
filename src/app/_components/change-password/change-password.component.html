<div class="modal-header border-bottom-0">
  <h4 class="modal-title">Đổi mật khẩu</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <form #form="ngForm" [mustMatch]="['newPassword', 'cfPassword']">
    <div class="position-relative mb-4 form-group">
      <label>Mật khẩu hiện tại: </label>
      <input type="password" name="password" [(ngModel)]="requestChangePW.password" class="form-control" required>
      <div *ngIf="submitted && form.controls.password.errors" class="input-errors">
        <div *ngIf="form.controls.password.errors.required"><i class="fas fa-exclamation-triangle mr-2"></i>Hãy nhập mật khẩu cũ của bạn</div>
        <div *ngIf="form.controls.password.errors.minlength"><i class="fas fa-exclamation-triangle mr-2"></i>Độ dài tối thiểu là 6 kí tự</div>
      </div>
    </div>
    <div class="position-relative mb-4 form-group">
      <label>Mật khẩu mới: </label>
      <input type="password" name="newPassword" [(ngModel)]="requestChangePW.newPassword" class="form-control" required minlength="6">
      <div *ngIf="submitted && form.controls.newPassword.errors" class="input-errors">
        <div *ngIf="form.controls.newPassword.errors.required"><i class="fas fa-exclamation-triangle mr-2"></i>Hãy nhập mật khẩu mới</div>
        <div *ngIf="form.controls.newPassword.errors.minlength"><i class="fas fa-exclamation-triangle mr-2"></i>Độ dài tối thiểu là 6 kí tự</div>
      </div>
    </div>
    <div class="position-relative mb-4 form-group">
      <label>Nhập lại mật khẩu mới: </label>
      <input type="password" name="cfPassword" [(ngModel)]="requestChangePW.cfPassword" class="form-control" required >
      <div *ngIf="submitted && form.controls.cfPassword.errors" class="input-errors">
        <div *ngIf="form.controls.cfPassword.errors.required"><i class="fas fa-exclamation-triangle mr-2"></i>Nhập lại mật khẩu mới</div>
        <div *ngIf="form.controls.cfPassword.errors.mustMatch"><i class="fas fa-exclamation-triangle mr-2"></i>Mật khẩu không khớp</div>
      </div>
    </div>
    <div class="form-group pt-3">
      <button class="btn btn-info btn-block" (click)="submit(form)" [disabled]="loading" type="button">Gửi thông tin</button>
    </div>
  </form>
</div>
